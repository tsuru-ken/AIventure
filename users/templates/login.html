{% extends 'base.html' %}
{% load static %}

{% block title %}ログイン{% endblock %}

{% block contents %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light">
                <div class="card-body">
                    {% if form.errors %}
                        <p style="color: red">ユーザー名とパスワードが一致しません。</p>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <img class="mb-4" src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
                            <h1 class="h3 mb-3 fw-normal">サインインしてください</h1>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_username" class="form-label">ユーザー名</label>
                            <input type="text"
                                   name="username"
                                   id="id_username"
                                   maxlength="255"
                                   autocapitalize="none"
                                   autocomplete="username"
                                   class="form-control"
                                   placeholder="ユーザー名"
                                   required autofocus>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password" class="form-label">パスワード</label>
                            <input type="password"
                                   name="password"
                                   id="id_password"
                                   class="form-control"
                                   placeholder="パスワード"
                                   required>
                        </div>
                        <div class="d-grid">
                            <input class="btn btn-primary btn-lg"
                                   type="submit"
                                   value="ログイン">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
