{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock %}

{% block contents %}
<main class="form-signin">
    {% if form.errors %}
        <p style="color: red">ユーザー名とパスワードが一致しません。</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="Username" class="visually-hidden">Username</label>
        <input type="text"
               name="username"
               id="id_username"
               maxlength="255"
               autocapitalize="none"
               autocomplete="username"
               class="form-control"
               placeholder="ユーザー名"
               required autofocus>
        <label for="Password" class="visually-hidden">Password</label>
        <input type="password"
               name="password"
               class="form-control"
               placeholder="パスワード"
               required>
        <input class="w-100 btn btn-lg btn-primary"
               type="submit"
               value="ログイン">

        <br><br>
        <p><a href="#">パスワードを忘れましたか？</a></p>
        <input type="hidden" name="next" value="{% url 'users:index' %}">
    </form>
    <div class="mt-3">
        <a href="{% url 'users:guest_login' 'admin' %}" class="btn btn-secondary btn-sm">Admin Guest Login</a>
        <a href="{% url 'users:guest_login' 'guest' %}" class="btn btn-secondary btn-sm">Guest Login</a>
    </div>
</main>
{% endblock %}
