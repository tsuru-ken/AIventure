{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block contents %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <nav>
        <ul>
            <li><a href="{% url 'users:index' %}" class="btn btn-secondary">Back to Home</a></li>
        </ul>
    </nav>
{% endblock %}
