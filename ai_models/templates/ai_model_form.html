{% extends 'base.html' %}

{% block title %}Create/Update AI Model{% endblock %}

{% block contents %}
<h1>{% if ai_model %}Update{% else %}Create{% endif %} AI Model</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if ai_model %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'ai_models:ai_model_list' %}">Back to list</a>
{% endblock %}
