{% extends 'base.html' %}

{% block title %}AI Models Index{% endblock %}

{% block contents %}
<div class="container mt-5">
    <h1>AI カテゴリ画面</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">生成AI</div>
                <div class="card-body">
                    <select class="form-select mb-3 ai-model-select" id="aiModelSelect1">
                        <option selected disabled value="">AIモデルを選択</option>
                        <option value="1">画像生成AI</option>
                        <option value="2">音声生成AI</option>
                        <option value="3">文字生成AI</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">画像処理</div>
                <div class="card-body">
                    <select class="form-select mb-3 ai-model-select" id="aiModelSelect2">
                        <option selected disabled value="">AIモデルを選択</option>
                        <option value="1">異常検知(Image Generation)</option>
                        <option value="2">画像分類(Image Classification)</option>
                        <option value="3">物体検知(Object Detection)</option>
                        <option value="4">姿勢推定(Pose Estimation)</option>
                        <option value="5">画像セグメンテーション(Semantic Segmention)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">自然言語処理</div>
                <div class="card-body">
                    <select class="form-select mb-3 ai-model-select" id="aiModelSelect3">
                        <option selected disabled value="">AIモデルを選択</option>
                        <option value="1">文書分類(Text Classification)</option>
                        <option value="2">文書要約(Summarize)</option>
                        <option value="3">質疑応答 1問多答(Questuon Answering)</option>
                        <option value="4">質疑応答 1問1答(Question Answering Single)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">異音検知</div>
                <div class="card-body">
                    <select class="form-select mb-3 ai-model-select" id="aiModelSelect4">
                        <option selected disabled value="">AIモデルを選択</option>
                        <option value="1">異音検知(Audio Anomaly Detection)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">時系列解析</div>
                <div class="card-body">
                    <select class="form-select mb-3 ai-model-select" id="aiModelSelect5">
                        <option selected disabled value="">AIモデルを選択</option>
                        <option value="1">時系列予測 説明変数あり(Timeseries Prediction Multivariate)</option>
                        <option value="2">時系列予測 説明変数なし(Timeseries Prediction Univariate)</option>
                        <option value="3">テーブル回帰予測(Timeseries Prediction Tabulars)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <p id="debugMessage">JavaScriptが実行されています</p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        console.log("JavaScriptが実行されています");

        var aiModelSelects = document.querySelectorAll('.ai-model-select');

        console.log("aiModelSelects:", aiModelSelects);

        aiModelSelects.forEach(function(select) {
            console.log("Select element:", select);

            select.addEventListener('change', function() {
                console.log("Select changed:", select.value);

                var selectedModelId = select.value;

                // 生成AIセクションの画像生成AI (valueが1)が選択された場合のみ遷移
                if (select.id === "aiModelSelect1" && selectedModelId === "1") {
                    console.log("Navigating to AI type: image with model ID:", selectedModelId);
                    var url = "{% url 'image_generation:generate_image' %}?model=" + selectedModelId;
                    window.location.href = url;
                } else {
                    alert("このAIモデルは現在準備中です。");
                    // 選択を元に戻す
                    select.selectedIndex = 0;
                }
            });
        });
    });
</script>
{% endblock %}
